<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato - Pagedo0</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <script>
        // Verifica se o usuário está logado
        if (localStorage.getItem("isLoggedIn") !== "true") {
            // Redireciona para a página de login
            window.location.href = "login.html";
        }
    </script>
    <div class="sidebar" id="sidebar">
        <button class="toggle-btn" onclick="toggleSidebar()">&#9664;</button>
        <nav>
            <a href="index.html">Home</a>
            <a href="about.html">Sobre</a>
            <a href="contact.html">Contato</a>
            <a href="#" onclick="logout()">Sair</a>
        </nav>
    </div>
    <div class="content">
        <header>
            <h1>Contato</h1>
        </header>
        <main class="container">
            <section>
                <p>Entre em contato conosco pelo e-mail: <a href="mailto:exemplo@email.com">exemplo@email.com</a></p>
            </section>
        </main>
        <footer>
            <p>&copy; 2025 Pagedo0. Todos os direitos reservados.</p>
        </footer>
    </div>
    <!-- Toast notification element -->
    <div id="toast" class="toast"></div>
    <!-- Scripts -->
    <script src="js/scripts.js"></script>
    <script>
        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            sidebar.classList.toggle('collapsed');
        }
    </script>
</body>
</html>
